<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>4facebookApiPage.html</title>
</head>

<body>
<h1>Facebook</h1>

<h2>Graph API - Page</h2>

<h3>Goal</h3>

<p>As a user, I want to view my school's cover image on a web page.</p>

<h3>Technologies</h3>
<ul>
    <li>Facebook JavaScript Graph API</li>
    <li>jQuery AJAX</li>
    <li>jQuery</li>
    <li>JavaScript</li>
</ul>

<h3>Live demo</h3>
<img id="cover">

<div id="fb-root"></div>

<div>Facebook user is <span id="fullname"></span>.</div>

<!-- jquery library -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>


<script>
    $.getScript('//connect.facebook.net/en_US/sdk.js', function () {
        FB.init({
            appId: '394906150705754',
            version: 'v2.4'
        });

        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                FB.api('/vancouver.institute.of.media.arts', {fields: ['cover']}, function (response) {

                    $("#fullname").html("<img src='" + response.cover.source + "'>");
                });
            }
            else {
                FB.login();
            }

        });

    });
</script>


</body>
</html>
