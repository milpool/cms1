    <script>

        $.ajax({
            "url": 'https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=' + credentials.flickr.api_key + '&tags=basset hounds&format=json&nojsoncallback=1',
            "success": function (response) {
                var photoSrc;
                $.each(response.photos.photo, function (x, photo) {

                });


            }
        });

    </script>


    <div id="fb-root"></div>

    <script src="../js/credentials.js"></script>
    <!-- jquery library -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>


    <script>
        $.getScript('//connect.facebook.net/en_US/sdk.js', function () {
            FB.init({
                appId: '394906150705754',
                version: 'v2.4'
            });

            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    FB.api(
                            "/cutechihuahuafans/albums",
//                            {fields: ['images', 'link']},
                            function (response) {
                                if (response && !response.error) {
                                    /* handle the result */
                                    var content = "";

                                    FB.api(
                                            "/203293579740667/photos",
                                            {fields: ['images', 'link']},
                                            function (res) {
                                                if (res && !res.error) {
                                                    /* handle the result */
                                                    console.log(res);


                                                    var i = 0;
                                                    $(res.data).each(function (x, element) {
                                                        if (i < 4) {
                                                            console.log(element.images[0].source);
                                                            content += '<img data="' + i + '" src="' + element.images[0].source + '" >';

                                                        }
                                                        i++;
                                                    });
                                                    $('#results').html(content);


                                                    $('img').on('click', function () {
                                                        alert($(this).attr('data'));
                                                    });
                                                }
                                            }
                                    );


                                }
                            }
                    );
                }
                else {
                    FB.login();
                }

            });

        });

    </script>

    <div id="results">
